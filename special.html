<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장어덮밥</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <br><br><br>
  <p class="info"><strong>🚩 히든페이지</strong></p><br>
  <p style="font-size: 0.8rem; margin-bottom: 10px; color:#555555">* 히든페이지 접근에 성공했어 *</p><br><br>
  <br>
  <hr>
  <br><br>
  <p style="font-size: 1.2rem; margin-bottom: 10px;"><strong>Q:</strong> 너의 발 사이즈는?</p><br><br>

  <input type="text" id="answerInput" placeholder="답을 입력하세요" style="padding: 10px; font-size: 1rem;" /><br>
  <p style="font-size: 0.8rem; margin-bottom: 10px; color:#555555">* 숫자만 입력해, 기회는 2번뿐이야 *</p><br>
  <br><br><br>

  <button onclick="checkSubjectiveAnswer()" 
    style="padding: 10px 20px; max-width:120px; font-size: 1.7rem; background-color: #4CAF50">제출하기</button>

  <p id="feedback" style="margin-top: 20px; font-size: 1.1rem;"></p>

  <script>
    let attemptCount = 0; // 시도 횟수
    const correctAnswers = ["230"]; // 정답 리스트

    function checkSubjectiveAnswer() {
      const input = document.getElementById("answerInput").value.trim();
      const feedback = document.getElementById("feedback");

      attemptCount++;

      if (correctAnswers.includes(input)) {
        feedback.innerHTML = "힌트1는 '미정'";
        setTimeout(() => {
          window.location.href = "lunch.html";
        }, 5000);
      } else {
        if (attemptCount === 1) {
          feedback.textContent = "아니지롱, 이번이 마지막 기회야";
          document.getElementById("answerInput").value = ""; // 입력값 초기화
        } else {
          feedback.textContent = "아니지롱";
          setTimeout(() => {
            window.location.href = "lunch.html";
          }, 3000);
        }
      }
    }
  </script>

</body>
</html>
