<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>초대장</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <img src="images/초대장.PNG" alt="초대장" /><br><br>
  
  <p class="info"><strong>안녕 👋<br>내 생일파티에<br>너를 초대할게<br>꼭 와주길바라</strong><br><br></p>
  <p class="info"><strong>일정:</strong> 2025년 9월 13일 (토)</p>
  <p class="info"><strong>대상:</strong> 나랑 너</p><br>
<br><hr><br>
<p>생일파티에 초대받았다<br>마침 약속 없는 주말, 갈까? 말까?</p><br>
  
  <button onclick="location.href='go.html'">좋아, 당연히 가야지!</button>
  <button id="openModalBtn">아니, 집 밖은 위험해!</button>

<!-- 모달창 영역 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img src="images/hing.png" alt="힝" style="max-width:80%; height:auto;" />
  </div>
</div>
  
<script>
const modal = document.getElementById("myModal");
const btn = document.getElementById("openModalBtn");
const span = document.querySelector(".close");

btn.onclick = function() {
  modal.style.display = "flex"; // flex로 변경해서 중앙정렬
  if (navigator.vibrate) {
    navigator.vibrate(200); // 200ms 진동
  }
};

span.onclick = function() {
  modal.style.display = "none";
};

window.onclick = function(event) {
  if (event.target === modal) {
    modal.style.display = "none";
  }
};
</script>
  
</body>
</html>
