<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 생일 초대장</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #444;
            text-align: center;
            margin: 10px 0;
        }

        .button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px 25px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #ff85c1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p, .button {
                font-size: 1em;
            }
        }
    </style>
</head>
